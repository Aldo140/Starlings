<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Starlings Support Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --brand-teal-900: #1e3a34;
            --brand-teal-50: #e8f3f1;
            --brand-teal-500: #448a7d;
            --coral-400: #e57c6e;
        }
        html, body, #root { height: 100%; width: 100%; margin: 0; padding: 0; background-color: #fff; }
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; color: var(--brand-teal-900); }
        .leaflet-container { background: #f0f4f3 !important; outline: none; }
        .hero-title { letter-spacing: -0.05em; line-height: 0.95; font-size: clamp(2.4rem, 8.5vh, 7rem); }
        @media (min-width: 768px) { .hero-title { font-size: clamp(4rem, 12vh, 8.5rem); } }
        .hero-gradient { background: linear-gradient(135deg, var(--brand-teal-900) 0%, var(--brand-teal-500) 100%); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-panel { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.4); }
        @keyframes reveal { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate-reveal { animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .ui-overlay { z-index: 2000 !important; }
        @media (max-width: 767px) {
            .leaflet-control-zoom { display: none !important; }
        }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
